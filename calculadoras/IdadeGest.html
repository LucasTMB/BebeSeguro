<!DOCTYPE html>
<html>
<head>
	<title>Calculadora de Idade Gestacional</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <h1>Calculadora de Idade Gestacional</h1>
    <div class="container">
        <br><br>
    <form>
      <label for="dum">Data do primeiro dia do último período menstrual:</label>
      <br><br>
      <input type="date" id="dum">
      <br><br>
      <label for="today">Data atual:</label>
      <br><br>
      <input type="date" id="today">
      <br>
      <button type="button" onclick="calcularIdadeGestacional()">Calcular</button>
    </form>
    <p id="resultado"></p>
</div>
	<script type="text/javascript" src="IdadeGest.js"></script>
</body>
</html>
