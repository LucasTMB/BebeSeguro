
<!DOCTYPE html>
<html>
<head><title>Calculadora de IMC para Gestantes</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <h1>Calculadora de IMC para Gestantes</h1>
    <div class="container">
        <br><br>
        <form>
          <label for="peso"></label>
          <input type="number" id="peso" placeholder="Peso (em kg):">
          <br><br>
          <label for="altura"></label>
          <input type="number" id="altura" placeholder="Altura (em cm):">
          <br><br>
          <label for="semanas"></label>
          <input type="number" id="semanas" placeholder="Semanas de gestação:">
          <br><br>
          <button type="button" onclick="calcularIMCGestante()">Calcular IMC</button>
        </form>
        <p id="resultado"></p>
</div>
	<script type="text/javascript" src="IMC.js"></script>
</body>
</html>
